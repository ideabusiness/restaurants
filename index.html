<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Store locator template</title>

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link href='custom.css' rel='stylesheet' type='text/css'>

  </head>

  <body>

    <div class="container">

			<div class="page-header">
        <h1>Store locator template</h1>
      </div>

			<div class="store-locator">

				<div class="store-list-container">
					<a class="btn btn-primary" role="button" data-toggle="collapse" href="#store-list-wrapper" aria-expanded="false" aria-controls="store-list-wrapper">
					  Toggle list
					</a>
					<div class="collapse in width" id="store-list-wrapper">
						<div class="store-list">
						List of stores
						</div>
					</div>
				</div>

				<div id="map" class="map"></div>

			</div>


    </div><!-- /.container -->


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBlaBL7hioLy7fI47zfwk9fiSKrMJtWZWI"></script>
		<script src="custom.js"></script>
  </body>
</html>
