<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Store locator template</title>

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link href='custom.css' rel='stylesheet' type='text/css'>

  </head>

  <body>

    <div class="container">

			<div class="page-header">
        <h1>Store locator template</h1>
      </div>

			<a id="toggle-list" class="btn btn-info" role="button" data-toggle="collapse" href="#store-list-wrapper" aria-expanded="true" aria-controls="store-list-wrapper">
				<span id="hide-list">
					Hide list &nbsp;
					<span class="glyphicon glyphicon-menu-left" aria-hidden="true"></span>
				</span>
				<span class="hidden" id="show-list">
					Show list &nbsp;
					<span class="glyphicon glyphicon-menu-right" aria-hidden="true"></span>
				</span>
			</a>

			<div class="store-locator">

				<div class="store-list-container">
					<div class="collapse in width" id="store-list-wrapper">
						<div class="store-list list-group">
							<div class="list-group-item">
								<span class="badge">2 km</span>
								<a role="button" data-toggle="collapse" href="#store-details-1" aria-expanded="false" aria-controls="store-details-1">
									<h4 class="list-group-item-heading">Title</h4>
									<p class="list-group-item-text">Area</p>
									<p class="list-group-item-text">Address</p>
								</a>
								<div id="store-details-1" class="collapse">
									More details
								</div>
							</div>
							<div class="list-group-item">
								<span class="badge">2 km</span>
								<a role="button" data-toggle="collapse" href="#store-details-2" aria-expanded="false" aria-controls="store-details-2">
									<h4 class="list-group-item-heading">Title</h4>
									<p class="list-group-item-text">Area</p>
									<p class="list-group-item-text">Address</p>
								</a>
								<div id="store-details-2" class="collapse">
									More details
								</div>
							</div>
							<div class="list-group-item">
								<span class="badge">2 km</span>
								<a role="button" data-toggle="collapse" href="#store-details-3" aria-expanded="false" aria-controls="store-details-3">
									<h4 class="list-group-item-heading">Title</h4>
									<p class="list-group-item-text">Area</p>
									<p class="list-group-item-text">Address</p>
								</a>
								<div id="store-details-3" class="collapse">
									More details
								</div>
							</div>

						</div>
					</div>
				</div>

				<div id="map" class="map"></div>

			</div>


    </div><!-- /.container -->


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBlaBL7hioLy7fI47zfwk9fiSKrMJtWZWI"></script>
		<script src="custom.js"></script>
  </body>
</html>
